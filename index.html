<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO_DO_LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">ToDo List</h1>
    </header>
    <!-- СПИСОК -->
    <main>
      <section>
        <div class="container">
          <!-- ФОРМА ДЛЯ ВВОДА ДАННЫХ -->
          <form class="add_field">
            <!-- INPUT_FIELD-->
            <input class="form__input" placeholder="Введите задачу" />
            <!-- ADD_BUTTON -->
            <button class="form__button add">Добавить</button>
          </form>
          <!-- БЛОК СО СПИСКОМ ЗАДАЧ -->
          <ul class="list">
            <!-- <li class="list__item">
              <label class="todo">
                <input type="checkbox" class="todo__done" />
                <span class="todo__name">
                  Сделать удаление каждого элемента по крестику справа
                </span>
              </label>
              <button class="todo__delete">❌</button>
            </li> -->
          </ul>
          <!-- ПОЛЕ ДЛЯ УДАЛЕНИЯ ДАННЫХ -->
          <div class="delete_field">
            <!-- DELETE_DONE_BUTTON -->
            <label>
              <button class="form__button delete_done">
                Удалить завершенные
              </button>
            </label>
            <!-- DELETE_ALL_BUTTON -->
            <label>
              <button class="form__button delete_all">Удалить все</button>
            </label>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="./data/script.js" type="module"></script>
</html>
